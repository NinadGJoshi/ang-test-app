<div class="container">
        <div class="row">
                <div class="col-md-12 col-sm-12">
                        <div class="heading">
                                <h1>Welcome to Candidate Portal</h1>
                        </div>
                </div>
        </div>
        <div class="row my-3">
                <div class="col-md-6 col-sm-12">
                        <div class="row">
                                <div *ngIf="id >= 0 && !showInput">
                                        <router-outlet></router-outlet>
                                </div>
                                <div *ngIf="id == 1 && showInput">
                                        <div class="row" *ngIf="!isTextSearched">
                                                <div class="col-md-8 col-sm-12">
                                                        <input type="text" class="search-box"
                                                                placeholder="Enter name to be searched"
                                                                [(ngModel)]='text' />
                                                </div>
                                                <div class="col-md-4 col-sm-12">
                                                        <button type="button" class="btn btn-primary"
                                                                (click)="searchText()" [routerLink]="['./employee']"
                                                                [queryParams]="{id:1, userName: text}">Search</button>
                                                </div>
                                        </div>
                                        <div *ngIf="isTextSearched">
                                                <router-outlet></router-outlet>
                                        </div>
                                </div>
                        </div>
                        <div *ngIf="id == -1">
                                <div class="row">
                                        <div class="col-md-12 col-sm-12">
                                                <p class="fs-1">No actions performed</p>
                                        </div>
                                        <div class="col-md-12 col-sm-12">
                                                <p class="fs-4">Click on button to see result</p>
                                        </div>
                                </div>
                        </div>
                </div>
                <div class="col-md-6 col-sm-12">
                        <ul class="my-3">
                                <li><button class="btn btn-primary" id="0" [routerLink]="['./employee']"
                                                [queryParams]="{id:0}" (click)="getBtnId($event)">Sort
                                                by name,
                                                joining date</button></li>
                                <li><button class="btn btn-secondary" id="1" (click)="toggleInput($event)">Search by
                                                name</button></li>
                                <li><button class="btn btn-success" id="2" [routerLink]="['./employee']"
                                                [queryParams]="{id:2}" (click)="getBtnId($event)">Find
                                                all
                                                candidates with experience more than 2 years</button></li>
                                <li><button class="btn btn-warning" id="3" [routerLink]="['./employee']"
                                                [queryParams]="{id:3}" (click)="getBtnId($event)">Get
                                                distinct
                                                departments and count of candidates in each</button></li>
                                <li><button class="btn btn-danger" id="4" [routerLink]="['./employee']"
                                                [queryParams]="{id:4}" (click)="getBtnId($event)">Remove all
                                                candidates from 'Development' department</button></li>
                                <li><button class="btn btn-info" id="5" [routerLink]="['./employee']"
                                                [queryParams]="{id:5}" (click)="getBtnId($event)">Show All
                                                Candidates</button></li>
                        </ul>
                </div>
        </div>
</div>
