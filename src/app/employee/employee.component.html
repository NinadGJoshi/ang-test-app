<div *ngIf="records.length > 0">
    <div class="col-md-12 col-sm-12">
        <p class="fs-3 result-msg">Results are populated in below table</p>
    </div>
    <table class="table table-striped">
        <thead>
            <th *ngFor='let col of headers'>{{col}}</th>
        </thead>
        <tbody *ngIf="id!=3">
            <tr *ngFor="let obj of records">
                <td>{{obj.id}}</td>
                <td>{{obj.name}}</td>
                <td>{{obj.department}}</td>
                <td>{{obj.joining_date}}</td>
            </tr>
        </tbody>
        <tbody *ngIf="id==3">
            <tr *ngFor="let item of departmentCntMap | keyvalue">
                <td>{{item.key}}</td>
                <td>{{item.value}}</td>
            </tr>
        </tbody>
    </table>
</div>

<div class="col-md-12 col-sm-12" *ngIf="records.length == 0">
    <h1 class="err-msg">No Candidate Records found, try again!!</h1>
</div>
